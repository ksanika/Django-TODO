<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Add Tasks</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">Welcome {{request.user.first_name}}</a>
    <form class="form-inline">
        <a href="/logout/" class="btn btn-outline-success" type="submit">Logout</a>
    </form>
</nav>
<div class="container mt-5">
    <form class="col-6 mx-auto car  d p-3" method="POST">
        {%csrf_token%}
        <h3>Add Tasks</h3>
        <hr>
        <div class="form-group">
            <label for="task-name">Task Name</label>
            <input type="text" class="form-control" required placeholder="Task Name" name="task_name">
        </div>
        <br>
        <div class="form-group">
            <label for="desc">Task Description</label>
            <textarea name="task_description" class="form-control"></textarea>
        </div>
        <br>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" name="status">
            <label class="form-check-label" for="exampleCheck1">Is Task Complete?</label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/tasks/" class="btn btn-primary">Go back</a>
    </form>
</div>
</body>
</html>
