<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <div class="container mt-5">
    <form class="col-6 mx-auto card p-3" method="POST">
        {%csrf_token%}
        <h3>Register</h3>
        <hr>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-primary" role="alert">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        <div class="form-group">
            <label for="usernamelabel">FirstName</label>
            <input type="text" class="form-control"  required id="usernameid" placeholder="First Name" name="fname">
        </div>
        <div class="form-group">
            <label for="last">LastName</label>
            <input type="text" class="form-control" id="lastname" placeholder="Last Name" name="lname">
        </div>
        <div class="form-group">

            <label for="email">Email Id</label>
            <input type="email" class="form-control" name="email" required placeholder="Example : abc@domain.com">
        </div>
        <div class="form-group">
            <label for="passwordlable">Password</label>
            <input type="password" class="form-control" required name="rpassword">
        </div>
        <p>Already have an account? <a href="/login">Login</a></p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
